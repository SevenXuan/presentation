<div class="bg">
	<div class="text">
		<span>深圳长大的广东肇庆人</span><br>
		原本爸妈是在老家经营着一家小烧鸭店<br>
		每天起早摸黑地宰鸭烧鸭，非常辛苦<br>
		爸妈做的烧鸭远近闻名，味道好，价格公道<br>
		其他家烧鸭店得等我们家的卖完了才开始有生意<br>
		生意虽好，但利润微薄<br>
		为了更好的生活，为了我和姐姐接受更好的教育<br>
		1994年，过完年后，爸妈把老家的房子卖了，带着年幼的我和姐姐，来到深圳打拼<br>
		爸妈学着别人卖衣服、建材，20年来起起落落<br>
		但爸妈一直都没有想过回去<br>
		偶尔跟爸妈回到老家，看到老家的孩子大都早早辍学打工<br>
		往往一个村才几个人考上大学<br>
		如果不是爸妈坚决要来深圳，我可能也会这样吧<br>
		为此，我一直对爸妈很感激，庆幸我是他们的孩子<br>
	</div>

</div>
